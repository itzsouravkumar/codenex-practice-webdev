<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customised Cursor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
</head>
<body>
    <div id="main">
        <!-- Snowman Cursor -->
        <div id="cursor">
            <svg width="20" height="20" viewBox="0 0 70 70" xmlns="http://www.w3.org/2000/svg">
                <circle cx="32" cy="20" r="12" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
                <circle cx="32" cy="44" r="16" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
                <circle cx="24" cy="18" r="2" fill="#000000"/>
                <circle cx="40" cy="18" r="2" fill="#000000"/>
                <path d="M24 28 Q32 36 40 28" stroke="#000000" stroke-width="2" fill="none"/>
            </svg>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
